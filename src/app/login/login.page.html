

<ion-content padding>

<img src="../../assets/img/yugi.png">
<form>
<ion-item>
  <ion-label position="floating">Email</ion-label>
  <ion-input type="email" [(ngModel)]="cred.email" name="email"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Senha</ion-label>
  <ion-input type="password" [(ngModel)]="cred.password" name="password"></ion-input>
</ion-item>
<ion-button expand="block" (click)="login()">Entrar</ion-button>
<ion-button expand="block" color="light">Cadastrar</ion-button>
</form>
</ion-content>
